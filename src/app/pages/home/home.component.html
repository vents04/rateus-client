<div class="language-changer">
    <div class="language-changer-topbar" (click)="showLanguageSelector = !showLanguageSelector">
        <p class="description">{{language}}</p>
        <i class="fas fa-sort-down"></i>
    </div>
    <div class="language-changer-dropdown" *ngIf="showLanguageSelector">
        <p class="language-changer-title">Choose a language</p>
        <p class="language-changer-language" (click)="updateLanguage('BG')">Български (BG)</p>
        <p class="language-changer-language" (click)="updateLanguage('EN')">English (EN)</p>
        <button class="small-primary-button lightgrey-button" (click)="showLanguageSelector = false">Cancel</button>
    </div>
</div>
<div class="centered-content" *ngIf="loadPage">
    <p class="logo" routerLink="/">Uploy&nbsp;<span class="product">|&nbsp;Rate us</span></p>
    <p class="beta">BETA</p>
    <p class="slogan fadeInBottom">Get clients' feedback right in your store.</p>
    <button class="primary-button" routerLink="/apply">Apply</button>
    <p class="description">or ask your questions to support@uploy.app</p>
    <p class="primary-text" routerLink="/login" *ngIf="!authenticated">Log in your Uploy account</p>
</div>
